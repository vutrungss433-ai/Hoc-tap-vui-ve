<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMind Premium - Trạm Điều Khiển</title>
    <style>

        /* --- 1. THIẾT KẾ CỐT LÕI (CORE DESIGN) --- */
        :root {
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            --glass-panel: rgba(255, 255, 255, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.18);
            --text-white: #ffffff;
            --text-dark: #2d3436;
            --neon-green: #00cec9;
            --neon-pink: #fd79a8;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        button, .ans-card, .btn {
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            color: var(--text-dark);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. THANH ĐIỀU KHIỂN (ADMIN SIDEBAR) --- */
        .sidebar {
            width: 400px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-right: var(--glass-border);
            color: white;
            display: flex; 
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            z-index: 100;
            overflow-y: auto;
        }

        .brand {
            font-size: 1.8rem; 
            font-weight: 800; 
            text-align: center;
            background: linear-gradient(135deg, #00cec9, #fd79a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px; 
            letter-spacing: 2px;
        }

        .control-group {
            background: rgba(255,255,255,0.05);
            padding: 15px; 
            border-radius: 12px;
            margin-bottom: 15px; 
            border: 1px solid rgba(255,255,255,0.1);
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 0.85rem; 
            color: #aaa; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }

        input, textarea, select {
            width: 100%; 
            padding: 10px; 
            border-radius: 8px; 
            border: none;
            background: rgba(255,255,255,0.1); 
            color: white;
            font-family: inherit; 
            margin-bottom: 10px;
            font-size: 14px;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }
        input:focus, textarea:focus, select:focus { 
            background: rgba(255,255,255,0.2); 
            outline: none; 
            box-shadow: 0 0 0 2px var(--neon-green); 
        }

        /* File Input Custom */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px dashed rgba(255,255,255,0.3);
            font-size: 0.85rem;
        }

        .file-input-label:hover {
            background: rgba(255,255,255,0.2);
            border-color: var(--neon-green);
        }

        .file-input-label.has-file {
            background: rgba(0, 206, 201, 0.2);
            border-color: var(--neon-green);
        }

        /* Image/Video Preview */
        .media-preview {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            display: none;
            border: 2px solid var(--neon-green);
        }

        .media-preview.show {
            display: block;
        }

        select option {
            background: #2d3436;
            color: white;
        }

        .btn {
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 8px;
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 1px; 
            margin-top: 5px; 
            position: relative; 
            overflow: hidden;
            font-size: 13px;
            user-select: none;
        }
        .btn-primary { background: linear-gradient(45deg, #6c5ce7, #a29bfe); color: white; }
        .btn-success { background: linear-gradient(45deg, #00b894, #00cec9); color: white; }
        .btn-danger { background: linear-gradient(45deg, #d63031, #ff7675); color: white; }
        .btn-warning { background: linear-gradient(45deg, #fdcb6e, #e17055); color: white; }
        .btn-info { background: linear-gradient(45deg, #0984e3, #74b9ff); color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn:active { transform: translateY(0); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Team Management */
        .team-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .team-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .team-name-input {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }

        .score-ctrl { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 10px; 
        }
        .score-badge { 
            font-size: 1.2rem; 
            font-weight: bold; 
            padding: 5px 10px; 
            border-radius: 5px; 
            background: rgba(255,255,255,0.1);
            min-width: 40px;
            text-align: center;
        }

        .score-btn-group {
            display: flex;
            gap: 5px;
        }

        .score-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .score-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        .score-btn:active {
            transform: scale(0.95);
        }

        .mini-btn {
            padding: 5px 10px;
            font-size: 11px;
            margin-top: 0;
        }

        /* Effect Preview */
        .effect-preview-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0;
        }

        .effect-option {
            padding: 15px 10px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }

        .effect-option:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--neon-green);
            transform: scale(1.05);
        }

        .effect-option.selected {
            background: var(--neon-green);
            border-color: var(--neon-green);
            color: white;
        }

        .effect-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* --- 3. MÀN HÌNH CHÍNH (DISPLAY SCREEN) --- */
        .main {
            flex: 1; 
            padding: 40px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative;
        }

        #screen-container {
            width: 100%; 
            height: 100%;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex; 
            flex-direction: column;
            overflow: hidden; 
            position: relative;
        }

        /* Theme Selector */
        .theme-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .theme-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .theme-option:hover {
            transform: scale(1.1);
        }

        .theme-option.active {
            border-color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Views với Slide Animation */
        .view { 
            display: none; 
            height: 100%; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            padding: 30px; 
            opacity: 0;
            transform: translateX(100%);
        }
        .view.active { 
            display: flex; 
            animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        .view.slide-out {
            animation: slideOut 0.4s ease-in forwards;
        }

        @keyframes slideIn { 
            from { 
                opacity: 0; 
                transform: translateX(100%) scale(0.8); 
            } 
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1); 
            } 
        }

        @keyframes slideOut { 
            from { 
                opacity: 1; 
                transform: translateX(0) scale(1); 
            } 
            to { 
                opacity: 0; 
                transform: translateX(-100%) scale(0.8); 
            } 
        }

        /* SLIDE TRANSITION EFFECTS */
        
        /* Fade In */
        .effect-fade-in .slide-title,
        .effect-fade-in .slide-content,
        .effect-fade-in .slide-image,
        .effect-fade-in .slide-video {
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Zoom In */
        .effect-zoom-in .slide-title,
        .effect-zoom-in .slide-content,
        .effect-zoom-in .slide-image,
        .effect-zoom-in .slide-video {
            animation: zoomInEffect 0.8s ease;
        }
        @keyframes zoomInEffect {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Slide From Left */
        .effect-slide-left .slide-title,
        .effect-slide-left .slide-content,
        .effect-slide-left .slide-image,
        .effect-slide-left .slide-video {
            animation: slideFromLeft 0.8s ease;
        }
        @keyframes slideFromLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Slide From Right */
        .effect-slide-right .slide-title,
        .effect-slide-right .slide-content,
        .effect-slide-right .slide-image,
        .effect-slide-right .slide-video {
            animation: slideFromRight 0.8s ease;
        }
        @keyframes slideFromRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Slide From Top */
        .effect-slide-top .slide-title,
        .effect-slide-top .slide-content,
        .effect-slide-top .slide-image,
        .effect-slide-top .slide-video {
            animation: slideFromTop 0.8s ease;
        }
        @keyframes slideFromTop {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Slide From Bottom */
        .effect-slide-bottom .slide-title,
        .effect-slide-bottom .slide-content,
        .effect-slide-bottom .slide-image,
        .effect-slide-bottom .slide-video {
            animation: slideFromBottom 0.8s ease;
        }
        @keyframes slideFromBottom {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Rotate In */
        .effect-rotate .slide-title,
        .effect-rotate .slide-content,
        .effect-rotate .slide-image,
        .effect-rotate .slide-video {
            animation: rotateIn 1s ease;
        }
        @keyframes rotateIn {
            from { transform: rotate(-180deg) scale(0); opacity: 0; }
            to { transform: rotate(0) scale(1); opacity: 1; }
        }

        /* Bounce In */
        .effect-bounce .slide-title,
        .effect-bounce .slide-content,
        .effect-bounce .slide-image,
        .effect-bounce .slide-video {
            animation: bounceIn 1s ease;
        }
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Flip In */
        .effect-flip .slide-title,
        .effect-flip .slide-content,
        .effect-flip .slide-image,
        .effect-flip .slide-video {
            animation: flipIn 1s ease;
        }
        @keyframes flipIn {
            from { transform: perspective(400px) rotateY(90deg); opacity: 0; }
            to { transform: perspective(400px) rotateY(0); opacity: 1; }
        }

        /* Blur In */
        .effect-blur .slide-title,
        .effect-blur .slide-content,
        .effect-blur .slide-image,
        .effect-blur .slide-video {
            animation: blurIn 1s ease;
        }
        @keyframes blurIn {
            from { filter: blur(20px); opacity: 0; }
            to { filter: blur(0); opacity: 1; }
        }

        /* Shake */
        .effect-shake .slide-title,
        .effect-shake .slide-content,
        .effect-shake .slide-image,
        .effect-shake .slide-video {
            animation: shake 0.8s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Typewriter (for text only) */
        .effect-typewriter .slide-title,
        .effect-typewriter .slide-content {
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 2s steps(40) forwards;
        }
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Scoreboard Nổi */
        .floating-score {
            position: absolute; 
            top: 20px; 
            right: 20px;
            display: flex; 
            gap: 15px;
            z-index: 10;
            flex-wrap: wrap;
        }
        .fs-item {
            background: white; 
            padding: 10px 20px; 
            border-radius: 20px;
            font-weight: 900; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #2d3436; 
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        .fs-item.score-update {
            animation: scoreBounce 0.5s ease;
        }

        @keyframes scoreBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(5deg); }
        }

        /* SLIDE EDITOR */
        .slide-editor {
            width: 100%;
            height: 500px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
            border: 2px dashed rgba(255,255,255,0.3);
        }

        .slide-element {
            position: absolute;
            cursor: move;
            border: 2px dashed transparent;
            transition: border 0.2s;
        }

        .slide-element:hover {
            border-color: var(--neon-green);
        }

        .slide-element.selected {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(253, 121, 168, 0.5);
        }

        .slide-element img, .slide-element video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .slide-element .text-content {
            width: 100%;
            height: 100%;
            padding: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            overflow: auto;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--neon-pink);
            border-radius: 50%;
            right: -5px;
            bottom: -5px;
            cursor: se-resize;
        }

        .element-controls {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        /* PRESENTATION SLIDE */
        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
        }

        .slide-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .slide-content {
            font-size: 1.8rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            max-width: 80%;
            line-height: 1.6;
            white-space: pre-line;
        }

        .slide-image, .slide-video {
            max-width: 60%;
            max-height: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            margin: 20px 0;
        }

        /* Slide Navigation */
        .slide-nav {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .slide-nav-btn {
            background: rgba(255,255,255,0.3);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-weight:
